{% extends 'base.html' %}

{% block content %}
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
          <h3 class="display-3">{{ source }}</h3>
          {% for item in news %}
            {{ item.published }} - <a href="{{ item.link }}" target="_blank">{{ item.title }}</a>
          <p></p>
          {% endfor %}
        </div>
    </div>


{% endblock content %}
